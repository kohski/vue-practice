<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">

    <!-- 基礎。v-model時は属性無視 -->
    <p>{{ message }}</p>
    <input type="text" v-model="message" value="hogehoge">

    <!-- textareaはmastacheじゃなくてv-modelしないと改行されない -->
    <pre>{{ message }}</pre>
    <!-- <textarea>{{ message }}</textarea> -->
    <textarea v-model="message"></textarea>

    <!-- 単体チェックボックス =>真偽値で返ってくる -->
    <br>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>
    <br>

    <!-- 複数チェックボックス　=> 配列で返ってくる -->
    <input type="checkbox" id="red" value="Red" v-model="colors">
    <label for="red">Red</label>
    <input type="checkbox" id="blue" value="Blue" v-model="colors">
    <label for="blue">Blue</label>
    <input type="checkbox" id="green" value="Green" v-model="colors">
    <label for="green">Green</label>
    {{ $data.colors }}
    <br>

    <!-- ラジオボタン -->
    <input type="radio" id="red" v-model="color" value="red">
    <label for="red">Red</label>
    <input type="radio" id="green" v-model="color" value="green">
    <label for="green">Green</label>
    <input type="radio" id="blue" v-model="color" value="blue">
    <label for="blue">Blue</label>
    {{ $data.color }}
    <br>

    <!-- 単体セレクトボックス -->
    <select v-model="selected">
      <option disable>Please select one</option>
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
    {{ selected }}
    <br>

    <!-- 複数セレクトボックス -->
    <select v-model="selecteds" multiple>
      <option disable>Please select</option>
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
    {{ selecteds }}
    <br>

    <!-- lazy修飾子 tabを押したら確定。英語でも。 -->
    <input type="text" v-model.lazy="message">
    <p>{{ message }}</p>

    <!-- trim 修飾子 -->
    <p><input type="text" v-model.trim="message"></p>
    <p><input type="text" v-model="message"></p>
    <br>

    <!-- number修飾子 -->
    <p><input type="text" v-model.number="age"></p>
    <p>{{ age + 10 }}</p>

    <pre>{{ $data }}</pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
